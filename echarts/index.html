<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./echarts.min.js"></script>
    <style>
        .box{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // echarts.init(dom容器)
       var myCharts =  echarts.init(document.querySelector(".box"));
        // 指定配置项和数据
        var options={
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        }
        // 把配置项给实例对象
        myCharts.setOption(options)
    </script>
</body>
</html>
